<div class="row">
  <div class="container mt-12p">
    <div class="row">
      <div class="col-md-6">
        <div class="card card-detail">
          <img class="card-img-top" src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50"
               alt="Imagem de capa do card">
          <div class="card-body">
            <h5 class="card-title text-light text-center">Your Information</h5>
            <div class="card-text">
              <ul class="list-group list-group-flush" *ngFor="let item of applyList">
                <li class="list-group-item"><i class="fas fa-user-circle mr-1"></i> {{item.name}}</li>
                <li class="list-group-item"><i class="fas fa-envelope mr-1"></i> {{item.email}}</li>
                <li class="list-group-item"><i class="fas fa-money-check-alt mr-1"></i>
                  <!--              <form [formGroup]="form">-->
                  <!--                <select formControlName="currency">-->
                  <!--                  <option *ngFor="let currency of currencies" [ngValue]="currency">-->
                  <!--                    {{ currency.abbrev }}-->
                  <!--                  </option>-->
                  <!--                </select>-->
                  <!--              </form>-->
                  <!--              <p>Form value: {{ form.value | json }}</p>-->
                  {{item.value | currency: 'USD' : 'symbol'}}
                </li>
                <!--            <li class="list-group-item">{{item.value | currency:'EUR':'symbol':'3.2-2'}}</li>-->
                <!--            <li class="list-group-item">{{item.value | currency:'CAD':'symbol':'3.2-2'}}</li>-->
                <!--            <li class="list-group-item">{{item.value | currency:'INR':'symbol':'3.0'}}</li>-->
                <!--            <li class="list-group-item"> {{item.value | currency:'INR':'symbol':'3.0'}}</li>-->
                <!--            <li class="list-group-item"> {{item.value | currency:"BRL":"symbol": '2.0'}}</li>-->
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <form>
          <fieldset>
            <legend>Change your information</legend>
            <div class="form-group">
              <label for="email">Name</label>
              <input type="text" class="form-control" id="name" aria-describedby="namelHelp" placeholder="Complete name" required>
            </div>

            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
              <small id="emailHelp" class="form-text text-muted">Use to Login.</small>
            </div>
            <button type="submit" class="btn btn-success"><i class="fas fa-check"></i> Submit</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
