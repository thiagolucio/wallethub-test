<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container animated flipInX">
          <img src="assets/img/wallethub.png" class="brand_logo" alt="Logo">
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" [(ngModel)]="user.username" name="username" class="form-control input_user" value="" placeholder="username">
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" [(ngModel)]="user.password" name="password" class="form-control input_pass" value="" placeholder="password">
          </div>
          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customControlInline">
              <label class="custom-control-label text-light" for="customControlInline">Remember me</label>
            </div>
          </div>
          <div class="d-flex justify-content-center mt-3 login_container">
            <button type="button" name="button" class="btn btn-block login_btn" (click)="doLogin()">Login</button>
          </div>
        </form>
      </div>
      <div class="mt-4">
        <div class="d-flex justify-content-center text-light">
          Don't have an account? <a href="#" class="ml-2 text-info">Sign Up</a>
        </div>
        <div class="d-flex justify-content-center">
          <a href="#" class="text-light">Forgot your password?</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-12 text-center">
      <h6><b>For success login is necessary put username and password bellow:</b></h6>
      <b>username:</b> admin <br>
      <b>password:</b> admin
    </div>
  </div>
</div>
